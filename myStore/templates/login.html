{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class='col-lg-5 mx-auto border rounded pt-4'>
            <h3 class="alert alert-light border rounded mx-3">Login To Account</h3>
            <form action="/login/" method='POST'>
                {% if error %}
                <div class="alert alert-danger mx-3">
                    {{error}}
                </div>
                {% endif %}
                {% csrf_token %}
                <div class="form-group mx-3">
                    <label for="emial">Email</label>
                    <input type="email" name='email' value="{{values.email}}" class='form-control form-control-sm' placeholder='example@gmail.com'>
                </div>
                <div class="form-group mx-3">
                    <label for="pswrd">Password</label>
                    <input type="password" name='password' id='pswrd' class='form-control-sm form-control' placeholder='*****'>
                </div>

                <div class="form-group mx-3 mt-4">
                    <input type="submit" value="Login" class='text-white btn btn-sm col-lg-4 mb-4 btn-info'>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
