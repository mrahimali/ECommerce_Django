{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class='col-lg-5 mx-auto border rounded pt-4'>
            <h3 class="alert alert-light border rounded mx-3">Create an Account</h3>
            <form action="/signup/" method='POST'>
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger mx-3">
                    {{error}}
                </div>
                {% endif %}
                
                <div class="form-group mx-3">
                    <label for="fname">First Name</label>
                    <input type="text" name='fname' value="{{values.fname}}" class='form-control form-control-sm' placeholder='first name' id='fname'>
                </div>
                <div class="form-group mx-3">
                    <label for="lname">Last Name</label>
                    <input type="text" name='lname' value="{{values.lname}}" class='form-control form-control-sm' placeholder='Last Name'>
                </div>
                <div class="form-group mx-3">
                    <label for="emial">Email</label>
                    <input type="email" name='email' value="{{values.email}}" class='form-control form-control-sm' placeholder='example@gmail.com'>
                </div>
                <div class="form-group mx-3">
                    <label for="pswrd">Password</label>
                    <input type="password" name='password' id='pswrd' class='form-control-sm form-control' placeholder='*****'>
                </div>
                <div class="form-group mx-3">
                    <label for="phone">Phone Number</label>
                    <input type="number" name='phone' value="{{values.phone}}" class='form-control-sm form-control' id='phone' placeholder='Last Name'>
                </div>

                <div class="form-group mx-3 mt-4">
                    <input type="submit" value="Create Account" class='text-white btn btn-sm btn-info'>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
